<div class="register-container">
    <div class="form-container">
        <div class="form-group">
            <label>First name:</label>
            <div class="first-name-container">
                <input class="input input-first-name" type="text" [(ngModel)]="model.FirstName" />
            </div>
        </div>

        <div class="form-group">
            <label>Last name:</label>
            <div class="last-name-container">
                <input class="input input-last-name" type="text" [(ngModel)]="model.LastName" />
            </div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <div class="email-container">
                <input class="input input-email" type="email" [(ngModel)]="model.Email" />
            </div>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <div class="password-container">
                <input class="input input-password" type="password" [(ngModel)]="model.Password" />
            </div>
        </div>

        <div class="button-join-container">
            <button class="button button-join" type="button" (click)="handleJoin()">Join</button>
        </div>
        <div class="existing-account-container">
            <a routerLink="/users/login">Already a member? Great, jump right in!</a>
        </div>
    </div>
</div>
